<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>住所自動入力フォームサンプル</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>
<h1>サンプルへの応募フォーム</h1>
<form action="" class="form">
    <table class="table">
        <thead>
        <tr>
            <th>タイトル</th>
            <th>入力欄</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">
                <label for="zip-code">郵便番号</label>
            </th>
            <td>
                <input type="text" id="zip-code" required>
                <br>
                <div onclick="setAddress()">住所を入力</div>
            </td>
        </tr>
        <tr>
            <th scope="row">
                <label for="address1">住所1</label>
            </th>
            <td>
                <input type="text" id="address1" placeholder="自動で入力されます。">
            </td>
        </tr>
        <tr>
            <th scope="row">
                <label for="address2">住所2</label>
            </th>
            <td>
                <input type="text" id="address2" placeholder="市区町村以降の住所">
            </td>
        </tr>
        </tbody>
    </table>
</form>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="./assets/js/index.js"></script>
</html>
